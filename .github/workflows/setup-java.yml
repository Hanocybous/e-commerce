name: Set up Java 17

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Java 17
      uses: actions/setup-java@v3.13.0
      with:
        java-version: '17'

    - name: Verify Java version
      run: java -version
